name: Format with Prettier

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
          package_json_file: "./package.json"
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "./pnpm-lock.yaml"
          
      - name: Install
        shell: "bash"
        working-directory: .
        run: pnpm install

      - name: Format
        shell: "bash"
        working-directory: .
        run: pnpm run format

      - name: Commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "githubactions@localhost"
          git commit -am "Format with Prettier"
          git push
